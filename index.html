<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DABO RULES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .flashy-title {
            font-size: 48px;
            color: #FF5733; /* Bright orange color */
            text-shadow: 2px 2px 4px #000000; /* Shadow for more flashy appearance */
            margin-bottom: 20px;
        }
        .rules-list {
            text-align: left;
            display: inline-block;
            margin: 20px auto;
        }
        .points-title {
            margin-top: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1 class="flashy-title">DABO RULES</h1>

<div class="rules-list">
    <p>7/8 = Look at your own card</p>
    <p>9/10 = Look at someone else's card</p>
    <p>Queen/Jack = Blind Swap</p>
    <p>Black King = Look at your own card, Look at someone's / Decide swap</p>
    <p class="points-title">-POINTS RULES-</p>
    <p>Joker = 0</p>
    <p>Red King = -1</p>
    <p>Ace = 1</p>
</div>

<img src="winner.JPG" alt="Winner" style="margin-top: 20px; max-width: 100%; height: auto;">

</body>
</html>
